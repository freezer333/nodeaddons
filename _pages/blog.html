---
layout: default
title:  "C++ Addons Blog"
permalink: /blog/
---

<h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> - <span>{{ post.date | date: "%m/%d/%Y" }}</span>
      {% if post.excerpt %}
    {{ post.excerpt }}
{% endif %}
      </li>
    {% endfor %}
  </ul>
